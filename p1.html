<html>
    <head>
        <title>przyklad 1</title>
    </head>
    <body>
        <script>
		var a;
		var b;
		
		a = prompt('podaj pierwsza liczbe');
		b = prompt('podaj druga liczbe');
		
		a = Number(a);
		b = Number(b);
		
		suma = a+b;
		roznica = a-b;
		iloczyn = a*b;
		iloraz = a/b;
		
		alert('suma : '+String(suma));
		alert('roznica : '+String(roznica));
		alert('iloczyn : '+String(iloczyn));
		alert('iloraz : '+String(iloraz));
		
		
		
		</script>
    </body>
</html>
